<div class="curso-table-component-container">
    <app-categoria></app-categoria><br>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria.descricao">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="assunto">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.assunto}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidadeAlunos">
            <th mat-header-cell *matHeaderCellDef> Alunos </th>
            <td mat-cell *matCellDef="let element"> {{element.quantidadeAlunos}} </td>
        </ng-container>

        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef> In√≠cio </th>
            <td mat-cell *matCellDef="let element"> {{element.inicio | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="fim">
            <th mat-header-cell *matHeaderCellDef> Fim </th>
            <td mat-cell *matCellDef="let element"> {{element.fim | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="accent"
                    (click)="editarCurso([element])">X</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn"
                    (click)="deletarCurso([element])">X</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
